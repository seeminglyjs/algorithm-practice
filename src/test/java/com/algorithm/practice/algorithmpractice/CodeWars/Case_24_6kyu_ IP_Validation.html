</body>
<script>
  function isValidIP(str) {
    let arr = str.split(".");
    if(arr.length > 4 || arr.length < 4) {
      console.log("1false")
      return false
    }
    else{
      for (let i = 0; i < arr.length; i++) {
        if(!isInRangeString(arr[i])) {
          console.log("2false")
          return false
        }
      }
    }
    console.log("true")
    return true
  }

  function isInRangeString(str) {
    if(str.length >=2 && str[0] === "0"){
      return false
    }
    let regex = /^(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
    return regex.test(str);
  }


</script>
