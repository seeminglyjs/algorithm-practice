<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="solution('camelCasing')">

</body>
<script>
    function solution(str) {
        let result = '';

        for (let i = 0; i < str.length; i++) {
            if(i !== 0){
                if (str[i] === str[i].toUpperCase()) {
                    result += ' ';
                }
            }
            result += str[i];
        }

        return result;
    }


    function bestSolution(string) {
        return(string.replace(/([A-Z])/g, ' $1'));

    }


</script>
</html>
