<script>
    function narcissistic(value) {
        const startNum = value
        let arr = value.toString().split('');
        let sum = 0;
        arr.forEach((currentValue) =>{
            sum += (parseInt(currentValue) ** arr.length)
        })

        return startNum === sum;
    }

    function narcissistic2(value) {

            return acc + (parseInt(currentValue) ** value.toString().length)
        },0)

        console.log(sum)
        return startNum === sum;
    }
